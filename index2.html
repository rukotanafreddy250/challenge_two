<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Libre+Franklin" >
    <title>Ping coming soon</title>
</head>
<body>
    <div class="root">
        <main>
            <div class="ping"><img src="images/logo.svg" alt="icon_Ping"></div>
            <header>
                <h1>We are launching <span>soon!</span></h1> 
                <h4>Subscribe and get notified</h4>
            </header>
            <div class="cta" >
                <input type="email" name="entermail" required placeholder="Your email address..." 
                pattern=".+gmail\.com" title="Please provide a valid email address">
                <button type="button" class="notify">Notify Me</button>
            </div>
            <div class="image">
                <img src="illustration-dashboard.png" alt="illustration-dashboard">
            </div>
            <footer class="copyright">
                <div class="social">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
                <p>&copy; Copyright Ping. All rights reserved.</p>
            </footer>
        </main>
    </div>
</body>
</html>
